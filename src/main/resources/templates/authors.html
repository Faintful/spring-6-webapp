<!DOCTYPE html>
<html charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta lang="en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Author List:</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}">id</td>
                <td th:text="${author.firstName}">firstName</td>
                <td th:text="${author.lastName}">lastName</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
